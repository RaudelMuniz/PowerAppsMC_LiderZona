ZonaSelector As screen:

    "GalleriaZonas As gallery.'BrowseLayout_Vertical_TwoTextOneImageVariant_ver5.0'":
        DelayItemLoading: =true
        Height: =858
        Items: =Filter(MesaControl_Request,correoResponsable=User().Email,estatusF1<>"",Fase<>"Completado")
        Layout: =Layout.Vertical
        LoadingSpinner: =LoadingSpinner.Data
        OnSelect: =If(GalleriaZonas.Selected.estatusF2="Pendiente",Navigate(ZonasEstatus,ScreenTransition.Fade),Navigate(ZonasDetail,ScreenTransition.Fade));
        TemplatePadding: =0
        TemplateSize: =104
        Y: =277
        ZIndex: =1

        Title1 As label:
            FontWeight: =If(ThisItem.IsSelected, FontWeight.Semibold, FontWeight.Normal)
            Height: =46
            OnSelect: =Select(Parent)
            PaddingBottom: =0
            PaddingLeft: =0
            PaddingRight: =0
            PaddingTop: =0
            Size: =22
            Text: =ThisItem.no_Zona
            VerticalAlign: =VerticalAlign.Top
            Width: =479
            X: =18
            Y: =14
            ZIndex: =2

        Subtitle1 As label:
